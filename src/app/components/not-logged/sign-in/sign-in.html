<div id="sign-in-container" class="d-flex justify-content-center align-items-center">
    <div class="sign-in-card">
        <h1 class="sign-in-title">Entre na sua conta</h1>
        
        <form class="sign-in-form" (ngSubmit)="onSubmit()" #signInForm="ngForm">
            <div class="mb-3">
                <input 
                    type="text"
                    name="email"
                    class="form-control sign-in-input"
                    placeholder="E-mail ou número de telefone"
                    id="email"
                    [(ngModel)]="user.email"
                    required
                    email
                >
                <div *ngIf="signInForm.controls['email'].errors?.['required']" class="invalid-feedback">
                    E-mail é obrigatório
                </div>
                <div *ngIf="signInForm.controls['email'].errors?.['email']" class="invalid-feedback">
                    E-mail inválido
                </div>
            </div>
            
            <div class="mb-3">
                <input 
                    type="password"
                    name="password"
                    class="form-control sign-in-input"
                    placeholder="Sua senha"
                    id="password"
                    [(ngModel)]="user.password"
                    required
                >
            </div>
            
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
            
            <button type="submit" class="btn sign-in-button w-100 mb-3" [disabled]="signInForm.invalid">
                Entrar na conta
            </button>
            
            <div class="text-center mb-4">
                <a [routerLink]="['/cadastre-se']" class="forgot-password-link">Esqueci minha senha</a>
            </div>
        </form>
        
        <div class="text-center sign-up-prompt">
            <span>Novo por aqui? </span>
            <a [routerLink]="['/cadastre-se']" class="sign-up-link">Cadastre-se agora</a>
        </div>
    </div>
</div>
