<div id="created-movie-page">
    <div id="created-movie-page-content">
        <app-header />
        <div id="created-movie-container">
            <div id="sign-up-container" class="d-flex justify-content-center align-items-center" style="width: 100%; max-width: 1000px; margin: 0 auto;">
                <div class="sign-up-card" style="width: 900px; max-width: 1000px;">
                    <h1 class="sign-up-title text-center">Cadastre seu filme aqui</h1>
                    
                    <form class="sign-up-form">
                        <div class="row mb-3">
                            <div class="col-6">
                                <input 
                                    type="text" 
                                    class="form-control sign-up-input"
                                    style="font-size: 20px; height: 60px;"
                                    placeholder="Nome do filme"
                                    id="nomeFilme"
                                >
                            </div>
                            <div class="col-6">
                                <input 
                                    type="text" 
                                    class="form-control sign-up-input"
                                    style="font-size: 20px; height: 60px;"
                                    placeholder="Descrição do filme"
                                    id="descricaoFilme"
                                >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6 position-relative">
                                <input 
                                    type="date" 
                                    class="form-control sign-up-input" 
                                    placeholder="Data de lançamento"
                                    id="dataLancamento"
                                    style="color: #fff; background-color: #232323; font-size: 20px; height: 60px;"
                                >
                                <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #d33;"><i class="bi bi-calendar-event"></i></span>
                            </div>
                            <div class="col-6 position-relative">
                                <input 
                                    type="number" 
                                    class="form-control sign-up-input"
                                    placeholder="Avaliação geral"
                                    id="avaliacaoGeral"
                                    min="0" max="10" step="0.1"
                                    style="color: #fff; background-color: #232323; font-size: 20px; height: 60px;"
                                >
                                <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #d33;"><i class="bi bi-star"></i></span>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-6 position-relative">
                                <select class="form-select sign-up-input" id="ondeDisponivel" style="color: #fff; background-color: #232323; font-size: 20px; height: 60px;">
                                    <option value="" disabled selected>Aonde está disponível?</option>
                                    <option>Netflix</option>
                                    <option>Amazon Prime</option>
                                    <option>Disney+</option>
                                    <option>HBO Max</option>
                                    <option>Outro</option>
                                </select>
                                <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #d33;"><i class="bi bi-chevron-down"></i></span>
                            </div>
                            <div class="col-6 position-relative">
                                <select class="form-select sign-up-input" id="categoria" style="color: #fff; background-color: #232323; font-size: 20px; height: 60px;">
                                    <option value="" disabled selected>Qual categoria</option>
                                    <option>Ação</option>
                                    <option>Drama</option>
                                    <option>Comédia</option>
                                    <option>Sci-Fi</option>
                                    <option>Romance</option>
                                    <option>Outro</option>
                                </select>
                                <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #d33;"><i class="bi bi-chevron-down"></i></span>
                            </div>
                        </div>
                        <button type="submit" class="btn sign-up-button w-100 mb-3 creat-movie-button">
                            Cadastrar filme
                        </button>
                        <div style="display: flex; justify-content: center;">
                            <a routerLink="" routerLinkActive="active" class="btn btn-default back-button">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
